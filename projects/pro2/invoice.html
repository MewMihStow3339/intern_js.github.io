<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoice index</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./invoice.css">

    <!-- fa icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="text-dark">

    <div class="d-flex justify-content-center">
        <div class="main-card">
            <p class="display-4 text-center">Invoice</p>

            <form>
                <div id="parent" class="card-body text-center">
                    <div class="row tr-clr1" cols="22">
                        <div class="col-3 vert-mdl d-flex align-items-center text-light py-3">
                            <div class="">Item</div>
                        </div>
                        <div class="col vert-mdl d-flex align-items-center text-light py-3">
                            <div class="">HSN/SAC</div>
                        </div>
                        <div class="col vert-mdl d-flex align-items-center text-light py-3">
                            <div class="">GST&nbsp;Rate</div>
                        </div>
                        <div class="col vert-mdl d-flex align-items-center text-light py-3">
                            <div class="">Quantity</div>
                        </div>
                        <div class="col vert-mdl d-flex align-items-center text-light py-3">
                            <div class="">Rate</div>
                        </div>
                        <div class="col vert-mdl d-flex align-items-center text-light py-3">
                            <div class="">Amount</div>
                        </div>
                        <div class="col vert-mdl d-flex align-items-center text-light py-3">
                            <div class="">CGST</div>
                        </div>
                        <div class="col vert-mdl d-flex align-items-center text-light py-3">
                            <div class="">SGST</div>
                        </div>
                        <div class="col vert-mdl d-flex align-items-center text-light py-3">
                            <div class="">Total</div>
                        </div>
                        <div class="col vert-mdl d-flex align-items-center text-light py-3">
                            <div class=""></div>
                        </div>
                    </div>
                    <!-- Dynamic Divs -->
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="add">Add New Line</button>
                    <button type="submit" class="btn btn-primary" id="Upload">Upload</button>
                </div>
            </form>
            <div class="text-center mt-5">
                <div class="h3">Amount:<span id="last_amount"></span></div>
                <div class="h3">SGST:<span id="last_SGST"></span></div>
                <div class="h3">CGST:<span id="last_CGST"></span></div>
                <div class="h3">TOTAL(INR):<span id="last_total"></span></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../jQuery/jQuery/jquery-3.7.0.min.js"></script>
    <script src="./invoice.js"></script>
</body>

</html>
