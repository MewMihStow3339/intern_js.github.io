<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alram clock</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body class="bg-dark text-light">
    
    <div class="position-absolute top-50 start-50 translate-middle">
        <h3 class="text-center">Digital clock</h3>
        <h3 class="bg-primary text-center" id="disp">time</h3>
        <br>
        <div class="d-flex">
            <input type="time" id="time" class="form-control">
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-primary" onclick="aclock()">set</button>
            <button class="btn btn-primary" onclick="aclockstop()">clear</button>
        </div>
        <audio id="alarm-audio"></audio>
    </div>

    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
    <script src="./ass10.js"></script>
</body>
</html>
