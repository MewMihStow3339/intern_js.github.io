<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-dark text-light">
    <div class="position-absolute top-50 start-50 translate-middle border border-1 border-light">
        <div class="p-5">
            <form onsubmit="store()">
                <input required class="form-control" type="email" id="email" placeholder="Enter email"><br>
                <input required class="form-control" type="password" id="password" placeholder="Enter password"><br>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Signin</button>
                </div><br>
                <div class="d-flex justify-content-between">
                    <a href="../signup/signup.html" class="text-decoration-none text-light px-2"><button type="button"
                            class="btn btn-primary">Signup</button></a>
                    <a href="../update/update.html" class="text-decoration-none text-light px-2"><button type="button"
                            class="btn btn-primary">update</button></a>
                    <a href="../delete/delete.html" class="text-decoration-none text-light px-2"><button type="button"
                            class="btn btn-primary">Delete</button></a>
                    <a href="../read/read.html" class="text-decoration-none text-light px-2"><button type="button"
                            class="btn btn-primary">Read</button></a>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../jQuery/jquery-3.7.0.min.js"></script>
    <script src="./signin.js"></script>
</body>

</html>
